name: Java CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run unit tests
        run: mvn test -Dtest=*UnitTest

      - name: Run integration tests
        run: mvn verify -Dtest=*IntegrationTest

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports/*.xml

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: target/surefire-reports/*.xml

      - name: Publish Unit Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: "**/target/surefire-reports/TEST-*UnitTest.xml"
          detailed_summary: true # display detailed summary of the report
          include_passed: true # include passed tests in the results table
          title: "Unit Test Report"

      - name: Publish Integration Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: "**/target/surefire-reports/TEST-*IntegrationTest.xml"
          detailed_summary: true # display detailed summary of the report
          include_passed: true # include passed tests in the results table
          title: "Integration Test Report"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: npm install
        working-directory: src/main/frontend

      - name: Build frontend
        run: npm run build
        working-directory: src/main/frontend